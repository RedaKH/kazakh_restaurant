samsa_description: "Samsa : Feuilletés fourrés à la viande, aux oignons et parfois aux courges."
baurzaks_description: "Baurzaks : Petits beignets frits souvent servis avec du miel."
kurt_description: "Kurt : Boules de fromage séché, souvent servies en apéritif."
zhaya_description: "Zhaya : Tranches de viande de cheval séchée."
taba_nan_description: "Taba nan : Pain plat traditionnel souvent servi en accompagnement"
beshbarmak_description: "Beshbarmak : Plat national du Kazakhstan, fait de viande (généralement de l'agneau ou du bœuf) servie avec des nouilles larges et un bouillon."
kazy_description: "Kazy : Saucisse de cheval traditionnellement servie en tranches fines."
kuurdak_description: "Kuurdak : Ragoût de viande de mouton, de bœuf ou de cheval avec des pommes de terre et des oignons."
shashlik_description: "Shashlik : Brochettes de viande grillées, souvent accompagnées de légumes."
plov_description: "Plov : Plat de riz pilaf avec des morceaux de viande, des carottes, et des oignons."
lagman_description: "Lagman : Nouilles faites à la main servies avec une sauce épicée à base de viande et de légumes."
manty_description: "Manty : Grosses boulettes de pâte farcies de viande hachée et cuites à la vapeur."
shelpek_description: "Shelpek : Pain plat frit souvent servi avec du sucre ou du miel."
baursak_description: "Baursak : Beignets frits, souvent sucrés et servis en dessert."
kuyrdak_description: "Kuyrdak : Gâteau fait avec des graines de tournesol et du miel."
chak_chak_description: "Chak-chak : Boules de pâte frites mélangées avec du miel et des noix."
kumis_description: "Kumis : Lait de jument fermenté, boisson traditionnelle du Kazakhstan."
shubat_description: "Shubat : Lait de chamelle fermenté."
airan_description: "Airan : Boisson à base de lait fermenté."
kymyz_description: "Kymyz : Une autre boisson lactée fermentée à base de lait de jument."
tchai_description: "Tchai : Thé traditionnel, souvent servi avec du lait et du sucre."
kompot_description: "Kompot : Boisson sucrée à base de fruits bouillis."
kvass_description: "Kvass : Boisson fermentée à base de pain de seigle, légèrement alcoolisée."
