livraison_intro_1: "restaurant traditionnel kazakh, vous propose un grand choix de plats disponibles sur commande avec service de livraison."
livraison_intro_2: "Que ce soit pour un évènement ou pour déguster une spécialité kazakhe tranquillement chez vous, vous pouvez compter sur nous pour livrer vos plats."
livraison_intro_3: "Avec Beshbarmaq Food, vous n'avez rien à préparer ! Appelez-nous, passez votre commande et nous nous occupons du reste. Nous nous déplaçons au plus vite pour livrer vos plats dans les meilleurs délais afin que vous puissiez profiter d'un bon repas chaud typiquement kazakh."
livraison_price_info: "Le service est disponible à partir de 25 euros sur des zones limitées."
