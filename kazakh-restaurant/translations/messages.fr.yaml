privatisation_title: "Privatisation - Beshbarmaq Food"
breadcrumb_privatisation: "Privatisation"
privatisation_intro_1: "<strong>Beshbarmaq Food</strong>, restaurant traditionnel kazakh, vous offre la possibilité de privatiser notre établissement pour vos événements privés."
privatisation_intro_2: "Que ce soit pour un mariage, une fête d'anniversaire, une réunion d'affaires ou tout autre événement spécial, notre équipe est à votre disposition pour créer une expérience culinaire inoubliable."
privatisation_intro_3: "En choisissant <strong>Beshbarmaq Food</strong>, vous bénéficiez d'un service complet. Contactez-nous, réservez notre restaurant et laissez-nous prendre soin de chaque détail. Nous veillons à ce que votre événement se déroule parfaitement et que vos invités savourent chaque moment."
privatisation_intro_4: "Situé au cœur de Paris, notre restaurant est l'endroit idéal pour célébrer vos moments importants. Notre chef, originaire d'Almaty, prépare avec passion des plats authentiques kazakhs qui raviront vos invités."
privatisation_intro_5: "Pour plus d'informations sur nos offres de privatisation et pour discuter de vos besoins spécifiques, n'hésitez pas à nous contacter. Nous sommes là pour vous aider à organiser un événement exceptionnel."
privatisation_image_alt: "Privatisation Beshbarmaq Food"
surplace_title: "Service sur Place - Beshbarmaq Food"
breadcrumb_surplace: "Sur place"
surplace_intro_1: "<strong>Beshbarmaq Food</strong>, restaurant traditionnel kazakh, vous invite à déguster nos spécialités sur place, dans un cadre chaleureux et accueillant."
surplace_intro_2: "Que ce soit pour un déjeuner d'affaires ou un dîner en famille, nous vous offrons une expérience culinaire authentique, enracinée dans les traditions du Kazakhstan."
surplace_intro_3: "Nos plats sont préparés avec soin par notre chef, originaire d'Almaty, et sont servis avec toute l'hospitalité kazakhe qui fait notre renommée."
surplace_intro_4: "Pour réserver une table ou en savoir plus sur notre menu, n'hésitez pas à nous contacter."
surplace_image_alt: "Service sur place Beshbarmaq Food"
emporter_title: "Service à Emporter - Beshbarmaq Food"
breadcrumb_emporter: "Emporter"
emporter_intro_1: "<strong>Beshbarmaq Food</strong>, votre restaurant traditionnel kazakh, vous propose un large choix de plats à emporter, soigneusement préparés pour vous."
emporter_intro_2: "Que vous souhaitiez un repas rapide ou déguster nos spécialités kazakhes dans le confort de votre domicile, nous sommes à votre service pour préparer vos plats à emporter."
emporter_intro_3: "Avec <strong>Beshbarmaq Food</strong>, profitez d'une cuisine authentique sans avoir à cuisiner. Contactez-nous, passez votre commande et nous préparerons vos plats dans les plus brefs délais pour que vous puissiez savourer un délicieux repas kazakh où que vous soyez."
emporter_intro_4: "Si vous êtes dans le secteur de Paris et ses environs, venez découvrir notre restaurant kazakh. De l'entrée au plat principal, notre chef originaire d'Almaty vous garantit un festin riche en saveurs."
emporter_intro_5: "Le service à emporter est disponible <strong>à partir de 25 euros</strong> dans des zones limitées. N'hésitez pas à nous contacter pour plus d'informations."
emporter_image_alt: "Service à emporter Beshbarmaq Food"
